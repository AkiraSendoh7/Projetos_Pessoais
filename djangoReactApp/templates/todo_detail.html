<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Django Crash Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>

    {% if request.user.is_authenticated%}
      Olá amigo {{request.user.username}}
    {%else%}
      Olá inimigo mortal do menino ney 
    {% endif%}
    <br/>
    Nomes do Todo: {{todo.name}}
    <br/>
    Data do Todo: {{todo.due_dt}}
        
    <br/><br/>
    <a href="/{{ todo.id }}/update-task/"> Atualize a lista de tarefas </a> <br/>
    <a href="/{{ todo.id }}/delete-task/" onclick="return confirm('Realmente deseja apagar?')"> Apague uma das tarefas da lista de tarefas </a>
  </body>
</html>
