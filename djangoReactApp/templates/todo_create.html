{% extends "base.html"%} 

{% block content %}
  <h4>Create a todo</h4>

  <form method="POST">
    {% csrf_token %}
    <label>Lista de atividades</label>
    <input type="text" name="name" placeholder="nome da tarefa" />
    <input type="date" name="due_dt" placeholder="data da tarefa" />
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
{% endblock content %}
